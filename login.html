<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AnimeVerse</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body {
            background: url('images/full-shot-ninja-wearing-equipment.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
            margin-top: 10%;
            padding: 40px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container login-container">
        <h2 class="text-center">Login to AnimeVerse</h2>
        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <p class="text-center mt-3">Don't have an account? <a href="signup.html" class="text-warning">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
