<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AnimeVerse</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body {
            background: url('images/yasaka-pagoda-sannen-zaka-street-kyoto-japan.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .signup-container {
            margin-top: 5%;
            padding: 40px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="container signup-container">
        <h2 class="text-center">Create an Account</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-success btn-block">Sign Up</button>
            <p class="text-center mt-3">Already have an account? <a href="login.html" class="text-warning">Login</a></p>
        </form>
    </div>
</body>
</html>
